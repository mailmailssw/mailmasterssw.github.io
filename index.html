<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mailmasters of the Southwest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="d-flex flex-column min-vh-100">
      <nav-bar></nav-bar>
      <main class="flex-grow-1">
        <div class="container py-4">
          <router-view></router-view>
        </div>
      </main>
      <site-footer></site-footer>
    </div>

    <!-- Templates -->
    
    
    <script type="text/x-template" id="tmpl-nav">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <router-link class="navbar-brand" to="/">{{ pages.brand?.name || 'Mail Masters SW' }}</router-link>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
              <li v-for="(link,i) in pages.nav || []" :key="i" class="nav-item">
                <router-link class="nav-link" :to="toRoute(link.to)">{{ link.label }}</router-link>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </script>

    <script type="text/x-template" id="tmpl-footer">
  <footer class="border-top py-5 mt-5 bg-light">
    <div class="container">
      <div class="row g-4">
        <!-- Sitemap -->
        <div class="col-md-4">
          <h5 class="fw-bold mb-3">Sitemap</h5>
          <ul class="list-unstyled small mb-0">
            <li v-for="(link,i) in pages.nav" :key="i" class="mb-1">
              <router-link class="text-decoration-none text-dark" :to="toRoute(link.to)">
                {{ link.label }}
              </router-link>
            </li>
          </ul>
        </div>

        <!-- Contact -->
        <div class="col-md-4">
          <h5 class="fw-bold mb-3">Contact</h5>
          <p class="mb-1"><strong>Address:</strong> {{ pages.contact?.address }}</p>
          <p class="mb-1"><strong>Phone:</strong> {{ pages.contact?.phone }}</p>
          <p class="mb-1"><strong>Email:</strong>
            <a :href="'mailto:'+pages.contact?.email" class="text-decoration-none">
              {{ pages.contact?.email }}
            </a>
          </p>
          <p class="mb-0" v-if="pages.contact?.mapUrl">
            <a :href="pages.contact.mapUrl" target="_blank" rel="noopener" class="small text-decoration-none">
              View on Google Maps
            </a>
          </p>
        </div>

        <!-- Legal -->
        <div class="col-md-4 text-md-end">
          <h5 class="fw-bold mb-3">{{ pages.brand?.name }}</h5>
          <small class="d-block">&copy; <span>{{ year }}</span> {{ pages.brand?.legalName }}</small>
          <small class="text-muted">All rights reserved.</small>
        </div>
      </div>
    </div>
  </footer>
</script>

    <script type="text/x-template" id="tmpl-home">
      <section class="py-4">
  <!-- Services Carousel -->
  <div id="servicesCarousel" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">
      <div class="carousel-item" v-for="(item,i) in allServices" :class="{active: i===0}" :key="i">
        <img :src="asset(item.src)" class="d-block mx-auto" :alt="item.title" style="max-height:480px; object-fit:cover;">
        <div class="carousel-caption bg-dark bg-opacity-50 rounded py-2 px-3">
          <h5 class="fw-bold">{{ item.title }}</h5>
          <p class="mb-0 small">{{ item.copy }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#servicesCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#servicesCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

        <div class="text-center py-4">
          <img v-if="pages.brand?.logo" :src="asset(pages.brand.logo)" alt="Logo" class="mb-3" style="max-height:72px">
          <h1 class="display-5 fw-bold">{{ hero.title }}</h1>
          <p class="lead">{{ hero.subtitle }}</p>
          <div class="d-flex justify-content-center gap-2">
            <router-link :to="toRoute(hero.ctaPrimary?.to || '/mailing')" class="btn btn-primary btn-lg">
              {{ hero.ctaPrimary?.label || 'View Mailing Services' }}
            </router-link>
            <router-link :to="toRoute(hero.ctaSecondary?.to || '/printing')" class="btn btn-outline-secondary btn-lg">
              {{ hero.ctaSecondary?.label || 'View Printing Services' }}
            </router-link>
          </div>
        </div>

        <div class="row g-4 mt-2">
          <div v-for="(h, i) in highlights" :key="i" class="col-md-4">
            <div class="border rounded p-3 h-100 text-center">
              <div class="d-flex flex-column align-items-center gap-2">
                <div class="card-icon" v-if="h.icon"><i :class="h.icon" aria-hidden="true"></i></div>
                <div>
                  <h3 class="h5 mb-1">{{ h.title }}</h3>
                  <p class="mb-0 text-muted" v-if="h.desc">{{ h.desc }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-body-tertiary rounded mt-5 p-4 text-center">
          <h2 class="h4 mb-2">Ready to streamline your mail?</h2>
          <p class="text-muted mb-3">Talk to us about your next campaign or recurring business mail.</p>
          <router-link to="/contact" class="btn btn-primary">Contact Us</router-link>
        </div>
        <div class="container">
          <h2 class="text-center mb-4">Frequently Asked Questions</h2>
          <div class="accordion" id="faqAccordion">

            <!-- 1 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  What services does Mailmasters offer?
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                  We provide full-service printing, mailing, and fulfillment solutions — including direct mail campaigns, address verification, variable data printing, and custom design services for businesses across New Mexico.
                </div>
              </div>
            </div>

            <!-- 2 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Can you help design my mail pieces or print files?
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                  Absolutely! Our in-house design team can create or clean up your artwork to make sure it meets USPS guidelines and looks professional in print.
                </div>
              </div>
            </div>

            <!-- 3 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  What areas do you serve?
                </button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                  We’re based in Albuquerque, NM and proudly serve clients throughout the Southwest — including Santa Fe, Rio Rancho, and surrounding communities. We can also mail nationwide through our USPS partner network.
                </div>
              </div>
            </div>

            <!-- 4 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  How do I get a quote?
                </button>
              </h2>
              <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                  You can request a quote through our <a href="#contact" class="text-decoration-none fw-bold">contact form</a> or by calling us directly. Just share your print size, quantity, and mail list details — we’ll handle the rest.
                </div>
              </div>
            </div>

            <!-- 5 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFive">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                  Do you handle bulk mail and Every Door Direct Mail (EDDM)?
                </button>
              </h2>
              <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                  Yes! We specialize in bulk mail and EDDM. We can target specific ZIP codes or customer segments to maximize your reach while minimizing postage costs.
                </div>
              </div>
            </div>

            <!-- 6 -->
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingSix">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                  How fast can you turn around a job?
                </button>
              </h2>
              <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                  Standard turnaround is 3–5 business days for most jobs, but we can often expedite production for urgent projects. Let us know your deadline and we’ll make it happen.
                </div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </script>

    <script type="text/x-template" id="tmpl-services">
      <section>
        <h1>{{ heading }}</h1>
        <p class="text-muted">Practical solutions for organizations that mail at volume.</p>
        <div class="row g-4 mt-1">
          <div v-for="(s, i) in items" :key="i" class="col-md-6">
            <div class="card h-100 shadow-sm">
              <img v-if="s.src" class="card-img-top" :src="asset(s.src)" :alt="s.title" style="object-fit:cover; max-height: 280px;" @error="tryAlt($event, s.src)">
              <div class="card-body">
                <h5 class="mb-1">{{ s.title }}</h5>
                <p class="mb-0" v-if="s.copy">{{ s.copy }}</p>
              </div>
            </div>
          </div>
          <div v-if="!items.length" class="col-12">
            <div class="alert alert-warning">No services found.</div>
          </div>
        </div>
      </section>
    </script>

    <script type="text/x-template" id="tmpl-about">
      <section>
        <h1>About {{ pages.brand?.name }}</h1>
        <p class="text-muted" v-if="about.tagline">{{ about.tagline }}</p>
        <div class="row g-4">
          <div class="col-12">
            <p v-for="(p,i) in about.body || []" :key="'b'+i">{{ p }}</p>
            <div class="border rounded p-3 mt-3" v-if="(about.bullets||[]).length">
              <h2 class="h5 mb-2">What we do</h2>
              <ul class="mb-0">
                <li v-for="(w,i) in about.bullets" :key="'w'+i">{{ w }}</li>
              </ul>
            </div>
            <div class="border rounded p-3 mt-3" v-if="(about.glance||[]).length">
              <h2 class="h6 text-uppercase text-muted">At a Glance</h2>
              <ul class="list-unstyled small mb-0">
                <li v-for="(g,i) in about.glance" :key="'g'+i">
                  <strong>{{ g.k }}:</strong> {{ g.v }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </script>
   
    <script type="text/x-template" id="tmpl-contact">
      <section>
        <h1>Contact</h1>
        <div class="row g-4 mt-1">
          <div class="col-lg-7">
            <p class="text-muted">Send us a message and we’ll get back shortly.</p>
            <form class="mt-3" onsubmit="return false;" @submit="sendEmail">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input name="email" type="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" rows="5" class="form-control" required></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
          <div class="col-lg-5">
            <div class="border rounded p-3 h-100">
              <h2 class="h5 mb-3">Details</h2>
              <p class="mb-1" v-if="contact.address"><strong>Address:</strong> {{ contact.address }}</p>
              <p class="mb-1" v-if="contact.phone"><strong>Phone:</strong> {{ contact.phone }}</p>
              <p class="mb-3" v-if="contact.email"><strong>Email:</strong> <a :href="'mailto:'+contact.email">{{ contact.email }}</a></p>
              <h3 class="h6" v-if="(hours||[]).length">Hours</h3>
              <ul class="list-unstyled small mb-0">
                <li v-for="(row,i) in (hours || [])" :key="'h'+i">
                  <strong>{{ row.d }}:</strong> {{ row.h }}
                </li>
              </ul>
              <div class="mt-3" v-if="contact.mapUrl">
                <a class="btn btn-outline-secondary btn-sm" :href="contact.mapUrl" target="_blank" rel="noopener">Open in Maps</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </script>

    <script type="text/x-template" id="tmpl-notfound">
      <div class="text-center py-5">
        <h1 class="display-6">Page not found</h1>
        <p class="text-muted">The page you are looking for doesn’t exist.</p>
        <router-link to="/" class="btn btn-outline-primary">Go Home</router-link>
      </div>
    </script>

    <!-- Vue + Router + Bootstrap JS -->
    <script src="./js/helpers.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- App bootstrap -->
<script src="./js/pagesData.js"></script>
<script src="./js/components/NavBar.js"></script>
<script src="./js/components/SiteFooter.js"></script>
<script src="./js/components/Home.js"></script>
<script src="./js/components/ServicesPrinting.js"></script>
<script src="./js/components/ServicesMailing.js"></script>
<script src="./js/components/About.js"></script>
<script src="./js/components/Contact.js"></script>
<script src="./js/components/NotFound.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
